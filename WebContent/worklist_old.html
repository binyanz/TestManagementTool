<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="/sap/ui5/1/resources/sap-ui-core.js" id="sap-ui-bootstrap" 
        data-sap-ui-libs="sap.ui.commons" 
        data-sap-ui-theme="sap_goldreflection" 
        data-sap-ui-xx-bindingSyntax="complex" 
        data-sap-ui-resourceroots='{"HelloWorldUI5" : "./"}'>
    </script>
    <!-- add sap.ui.table,sap.ui.ux3 and/or other libraries to 'data-sap-ui-libs' if required -->

    <script>
        var version = sap.ui.version;
        var versionMinor = version.substring(2, 4);
        if (versionMinor >= 14) {
            sap.ui.getCore().applyTheme("sap_bluecrystal")
        }


        var sLocale = sap.ui.getCore().getConfiguration().getLanguage();
        var oBundle = new sap.ui.model.resource.ResourceModel({
            bundleUrl: "i18n/messagebundle.hdbtextbundle",
            bundleLocale: sLocale
        });
        sap.ui.getCore().setModel(oBundle, "i18n");

        var view = sap.ui.view({
            id: "idHelloWorld1",
            viewName: "HelloWorldUI5.view.Shell",
            type: "XML"
        });
        view.placeAt("content");
    </script>

</head>

<body class="sapUiBody" role="application">
    <div id="content"></div>
</body>
</html>
